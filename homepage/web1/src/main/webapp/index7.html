<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax POST,GET 2 -> ajax fetch</title>
<!-- http://mekeyace.dothome.co.kr/movie.txt -->
<script>
//ECMA6 : fetch API

//fetch => ajax와 동일한 통신 문법
//fetch : JSON.parse 가 자동적용이 됨
//then : 함수 안의 method 함수를 말합니다. 

	function abc(){	//간단한 통신 위주로만 사용
		fetch("./data.json")
		.then((response) => response.json())
		//.then(function respose(data){console.log(data)})	//축약하면 위의 코드와 같음
		.then((json)=>{		//json (배열 데이터를 저장한 인자값)
			console.log(json);
		});
	}
</script>
</head>
<body>
	<input type="button" value="데이터 로드" onclick="abc()">
</body>
</html>
